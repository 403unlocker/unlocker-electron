name: Make Release
on:
  push:
    branches:
      - main
    tags:
      - V*
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Building
        id: build
        run: yarn build --mac --win --linux --publish=onTag --config publish.version=${GITHUB_REF#refs/tags/}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
